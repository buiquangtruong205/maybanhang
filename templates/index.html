<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>PayOS Demo</title>
</head>
<body>
<h2>Thanh toán PayOS</h2>

<form method="post" action="/pay">
    <button type="submit">Thanh toán 50.000đ</button>
</form>

<h3>Danh sách đơn hàng</h3>
<table border="1">
<tr>
    <th>ID</th>
    <th>Order Code</th>
    <th>Số tiền</th>
    <th>Trạng thái</th>
</tr>
{% for o in orders %}
<tr>
    <td>{{ o[0] }}</td>
    <td>{{ o[1] }}</td>
    <td>{{ o[2] }}</td>
    <td>{{ o[3] }}</td>
</tr>
{% endfor %}
</table>
</body>
</html>
